<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 

    <div class="container"> 

        <div class="center">

            <p><button class="newgame">New Game!!!</button></p>
       
            <p><input class="entnumber" placeholder ="Enter your guess..." type="number"></p>
        
            <p><button class="guess">Lets Guess</button></p>
            
            <p class="output1"><output class="deneme">Number of Tries: 10</output></p>
            
            <p class="output2"><output class="result">Guess a number between 1 and 100</output></p>
        </div>

    </div>
    

</body>

<script src="app.js"></script>
</html>
